<h2>Donuts</h2>
<div *ngFor="let donut of donuts">
  <h3>{{ donut.name }}</h3>
  <img [src]="donut.photo" alt="{{ donut.name }}" style="width: 200px;">
  <p>Calories: {{ donut.calories }}</p>
  <p>Extras: {{ donut.extras.join(', ') }}</p>
  <p><a [href]="donut.photo_attribution" target="_blank">Photo Attribution</a></p>
</div>
