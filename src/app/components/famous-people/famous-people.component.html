<h2>Computer Science Hall of Fame</h2>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Innovation</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of people">
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
      <td>{{ person.innovation }}</td>
      <td>{{ person.year }}</td>
    </tr>
  </tbody>
</table>
